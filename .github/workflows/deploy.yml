name: Deploy Next.js
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ivandmitrachkov
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/apps/unclespace
            git pull origin main
            docker-compose up -d --build

